<!DOCTYPE html>
<html class="text-[10px] overflow-x-hidden" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce-projet</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        /* @theme {
            --first-color : red ; 
        } */
    </style>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="font-[Poppins] overflow-x-hidden w-[100vw] h-[100vh]">

    <!-- ! codage de la nav barre -->

    <section class=" px-[15rem] w-full h-[10rem] bg-white drop-shadow-lg flex items-center gap-[20rem]">
        <a href="" class="flex gap-5 items-center">
            <h1 class="text-[3.5rem] font-medium text-[#071d49]">NIKE</h1>
            <img src="./img/logo nike.svg" alt="" class="w-[12rem] h-[8rem]">
        </a>
        <nav class="flex items-center gap-[3rem]">
            <a href="">
                <h1 class="text-[2rem] text-[#071d49] transition delay-300 ease-in-out hover:text-[#ff9f1a] cursor-pointer 
                    hover:-translate-y-1">HOME</h1>
            </a>
            <a href="">
                <h1 class="text-[2rem] text-[#071d49] transition delay-300 ease-in-out hover:text-[#ff9f1a] cursor-pointer 
                    hover:-translate-y-1">PRODUCTS</h1>
            </a>
            <a href="">
                <h1 class="text-[2rem] text-[#071d49] transition delay-300 ease-in-out hover:text-[#ff9f1a] cursor-pointer 
                    hover:-translate-y-1">FEARTURED</h1>
            </a>
            <a href="">
                <h1 class="text-[2rem] text-[#071d49] transition delay-300 ease-in-out hover:text-[#ff9f1a] cursor-pointer 
                    hover:-translate-y-1">REVIEW</h1>
            </a>
        </nav>
        <div class="flex items-center gap-[2rem]" id="nav-icon">
            <a href=""><i class="fa fa-heart" aria-hidden="true" id="heart"></i></a>
            <a href=""><i class="fa fa-shopping-cart" aria-hidden="true" id="heart"></i></a>
            <a href=""><i class="fa fa-user" aria-hidden="true" id="heart"></i></a>
        </div>
    </section>

    <!-- !codage de la Montley Newsletter -->

    <section class="flex flex-col gap-[2rem] items-center justify-center px-[15rem] mt-[3rem] mx-[15rem] h-[30rem] bg-[#f9f9f9] border border-1 border-[rgba(0,0,0,.1)]">
        <h1 class="text-[3.5rem] font-bold text-[#071d49]">Montley Newsletter</h1>
        <p class="text-[2rem] font-regular text-[#333333] text-center">
            Lorem ipsum dolor sit, amet consectetur
            adipisicing elit. Earum ullam veniam at itaque <br> culpa hic corporis saepe dicta doloremque nihil.
        </p>
        <div class="relative flex justify-between h-[5rem] w-[60rem] border border-2 border-[#071d49]">
            <hr class="absolute left-[47.5rem] h-[4.8rem] border border-1 border-[#071d49]">
            <input type="text" id="email" name="email" required="required" placeholder="enter your email" class="text-[2rem] border-none outline-none pl-[2rem] ">
            <button class="text-[#071d49] text-[2.5rem] h-full w-[12rem] font-500 flex justify-center items-center cursor-pointer hover:text-white 
                    hover:bg-[#ff9f1a] hover:transition hover:delay-300 hover:ease-in-out ">send</button>

        </div>
    </section>


    <script src="./input.js"></script>
</body>

</html>
